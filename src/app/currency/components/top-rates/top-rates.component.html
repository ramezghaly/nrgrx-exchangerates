<mat-card>
    <mat-button-toggle-group [value]="topRateType" (change)="differencyTypeChanged($event)">
        <mat-button-toggle value="INCREASE"  color="primary">Increase</mat-button-toggle>
        <mat-button-toggle value="DECREASE"  color="primary">Decrease</mat-button-toggle>
      </mat-button-toggle-group>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef>Currency</th>
            <td mat-cell *matCellDef="let element">{{element.currencyCode}}</td>
        </ng-container>
        <ng-container matColumnDef="difference">
            <th mat-header-cell *matHeaderCellDef>Difference</th>
            <td mat-cell *matCellDef="let element">{{element.difference}}</td>
        </ng-container>
        <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef>%</th>
            <td mat-cell *matCellDef="let element">
                {{element.percentage | number:'0.0-2'}}
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
