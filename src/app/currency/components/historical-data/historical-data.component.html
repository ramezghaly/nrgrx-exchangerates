<app-currency-selector
label = "Select Currency To View History"
[selectedCurrency] = "selectedCurrency"
[currencyList] = "currencyList"
[currencyToDisable] = "selectedCurrency"
(selectedCurrencyChange)="selectedCurrencyChanged($event)"
></app-currency-selector>
<div class="responsive">
    <app-bar-chart [rates]= "exhchangeRateHistory?.history"></app-bar-chart>
</div>
