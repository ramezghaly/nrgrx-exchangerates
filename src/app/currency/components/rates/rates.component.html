<mat-card>
    <div class="responsive">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef>Currency</th>
                <td mat-cell *matCellDef="let element">{{element.currencyCode}}</td>
            </ng-container>
            <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef>Spot</th>
                <td mat-cell *matCellDef="let element">{{element.rate}}</td>
            </ng-container>
            <ng-container matColumnDef="trend">
                <th mat-header-cell *matHeaderCellDef>Increase / Decrease</th>
                <td mat-cell *matCellDef="let element">
                    <app-trend-indicator [currentRate]="element.rate" [previousRate]="element.previousRate">
                    </app-trend-indicator>
                </td>

            </ng-container>
            <ng-container matColumnDef="functions">
                <th mat-header-cell *matHeaderCellDef>Chart</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" aria-label="View History Chart"
                        (click)="navigateToHistory(element.currencyCode)">
                        <mat-icon>bar_chart</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
